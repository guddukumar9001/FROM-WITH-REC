<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="https://api.web3forms.com/submit" method="POST"> 
           <input type="hidden" name="access_key" value="f09d6f88-fad2-4081-9ba9-84db9e273857">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="fatherName">Father's Name:</label>
          <input type="text" id="fatherName" name="fatherName" required>

            <label for="motherName">Mother's Name:</label>
           <input type="text" id="motherName" name="motherName" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required>


            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="classRollNumber">Class Roll Number:</label>
            <input type="text" id="classRollNumber" name="classRollNumber" required>

           
            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="Subject">Subject Name:</label>
            <input type="text" id="Subject" name="Subject" required>

            <label for="address">Description:</label>
            <textarea id="Description" name="Description" rows="4" required></textarea>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
            </label>

            <button type="submit">Submit</button>
        </form>
        <div id="thankYouMessage" class="thank-you" style="display: none;">
            Thank you for your submission!
        </div>
        
    </div>
</body>
</html>
